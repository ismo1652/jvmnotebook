help.short=HELP [Befehl]
help.long=Zeigt Hilfe zu einem Befehl. Wird [Befehl] weggelassen, wird eine Liste aller gültigen Befehle angezeigt

quote.short=QUOTE <Text>
quote.long=Schickt den angegebenen Text Wort für Wort zum Server.

join.short=JOIN <Raum> [Passwort]
join.long=Den angegebenen Raum betreten. Falls ein Passwort erforderlich ist, kann es nach dem Namen des Raumes angegeben werden.

part.short=PART [Raum] [Nachricht]
part.long=Den aktuellen oder den angegebenen Raum verlassen. Falls eine Nachricht angegeben wird, wird diese beim Verlassen an den Raum geschickt.

ping.short=PING <Nick>
ping.long=Schickt einen "Ping" an einen angegebenen Teilnehmer, der dann mit einem "Pong" antwortet. Nützlich, um festzustellen, wie lange die Nachrichten im Chat unterwegs sind.

quit.short=QUIT [Nachricht]
quit.long=Trennt die Verbindung zum Server. Falls eine Nachricht angegeben ist,  wird diese an alle Räume geschickt, in denen Sie zu diesem Zeitpunkt aktiv waren.

nick.short=NICK <Nick>
nick.long=Ändert Ihren Nick (Ihren Chatnamen).

me.short=ME <Aktion>
me.long=Sendet eine "Aktion" an den aktuellen Raum. Beispiel: "/ME muss weg!"

query.short=QUERY <Nick> [Nachricht]
query.long=Öffnet ein "Query", auch Separee genannt, d. h. einen privaten Chat unter vier Augen. Falls eine Nachricht angegeben ist, wird diese gleich zur Eröffnung gesendet.

privmsg.short=PRIVMSG <Nick|Raum> <Nachricht>
privmsg.long=Schickt die angegebene Nachricht an den angegebenen Teilnehmer oder Raum.

ctcp.short=CTCP <Nick|Raum> <Nachricht>
ctcp.long=Sendet die angegebene CTCP-Nachricht an den angegebenen Teilnehmer oder Raum.

eirc.short=EIRC
eirc.long=Zeigt Informationen zu diesem Chat-Applet.

kban.short=KBAN [Raum] <Nick>
kban.long=Kickt den angegebenen User "Nick" aus dem aktuellen Raum (oder dem angegebenen Raum), und verbannt ihn gleich, so daß er den Raum nicht mehr betreten kann. Geht nur als Raum-Operator. Siehe auch "KICK".

kick.short=KICK [Raum] <Nick>
kick.long=Kickt den angegebenen User aus dem aktuellen Raum (oder dem angegebenen Raum). Geht nur als Raum-Operator. Siehe auch "KICK".

ignore.short=IGNORE [Nick]
ignore.long=Wenn ein Nick angegeben ist, werden ab diesem Zeitpunkt alle Nachrichten dieses Teilnehmers ignoriert (nicht angezeigt). Ohne "Nick" wird eine Liste aller ignorierten Teilnehmer angezeigt. Siehe auch "UNIGNORE".

unignore.short=UNIGNORE <Nick>
unignore.long=Entfernt den angegebenen Teilnehmer aus der "Ingorieren"-Liste, so daß Nachrichten dieses Users wieder angezeigt werden. Siehe auch "IGNORE".

server.short=SERVER <Server> [Port]
server.long=Stellt eine Verbindung zum angegebenen Server her. Falls bereits eine Verbindung besteht, wird diese getrennt. Optional kann eine Port-Nummer angegeben werden.

away.short=AWAY <Nachricht>
away.long=Wenn eine Nachricht angegeben ist, werden Sie als "nicht da" amrkiert, so daß andere Teilnehmer sich nicht wundern, wenn Sie nicht antworten. Wenn die Nachricht weggelassen wird, werden Sie als "wieder da" markiert.

whois.short=WHOIS <Nick>
whois.long=Zeigt einige Informationen über den angegebenen Nick, z. B. in welchen Räumen sich der User derzeit aufhält.

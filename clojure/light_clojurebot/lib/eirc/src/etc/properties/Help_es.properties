help.short=HELP [comando]
help.long=Muestra ayuda sobre un comando.

quote.short=QUOTE <texto>
quote.long=Envía el texto al servidor, literalmente.

join.short=JOIN <sala> [llave]
join.long=Ingresa a la sala especificada. Puede proveerse una llave para el caso que una sea requerida para ingresar al canal.

part.short=PART [sala] [mensaje]
part.long=Abandona la sala actual. Si se especifica un mensaje, este es mostrado a los demás miembros de la sala.

ping.short=PING <nick>
ping.long=Envía un CTCP PING al nick especificado. Esto es útil para ver si la comunicación con alguien es lenta.

quit.short=QUIT [mensaje]
quit.long=Se desconecta del servidor. Si se especifica un mensaje, este es mostrado a los miembros de la salas en donde se hallaba.

nick.short=NICK <nick>
nick.long=Cambia el nick actual por el especificado.

me.short=ME <acción>
me.long=Escribe la acción a la ventana actual.

query.short=QUERY <nick> [mensaje]
query.long=Abre una ventana privada con el nick especificado. Si se especifica un mensaje, este es enviado al abrir la ventana.

privmsg.short=PRIVMSG <nick|sala> <mensaje>
privmsg.long=Envía un mensaje al canal/usuario especificados.

ctcp.short=CTCP <nick|sala> <mensaje>
ctcp.long=Envía un mensaje CTCP al canal/usuario especificados.

eirc.short=EIRC
eirc.long=Mostrar información sobre el programa.

kban.short=KBAN [sala] <nick>
kban.long=Patea y prohibe al nick en la sala actual, o en otra, si se especifica.

ignore.short=IGNORE [nick]
ignore.long=Ignora todos los mensajes del nick, si se especifica; sino muestra la lista de nicks ignorados.

unignore.short=UNIGNORE <nick>
unignore.long=Remueve al nick especificado de la lista de ignorados.

server.short=SERVER <servidor> [puerto]
server.long=Hace que el cliente se conecte al servidor especificado en el puerto especificado (o 6667 caso contrario), previa desconexión del servidor actual.

away.short=AWAY <mensaje>
away.long=Si se especifica un mensaje, un indicador que avisa al resto que usted se alejó de su computadora utilizando es activado; caso contrario, se desactiva el indicador.

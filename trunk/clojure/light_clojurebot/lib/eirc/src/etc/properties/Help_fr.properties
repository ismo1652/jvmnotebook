help.short=HELP [commande]
help.long=Donner de l'aide sur la commande.

quote.short=QUOTE <texte>
quote.long=Envoyer directement le texte au serveur.

join.short=JOIN <salon> [clé]
join.long=Joindre le salon spécifié. Une clé peut être fournie si nécessaire.

part.short=PART [salon] [message]
part.long=Quitter le salon spécifié. Si un message est spécifié, il est affiché à tous les utilisateurs présents lors du départ.

ping.short=PING <pseudo>
ping.long=Envoyer un CTCP PING à l'utilisateur spécifié. Utile pour savoir si un utilisateur a une connexion trop lente.

quit.short=QUIT [message]
quit.long=Se déconnecter du serveur. Affiche le message à tous les utilisateurs étant dans les mêmes salons que vous.

nick.short=NICK <pseudo>
nick.long=Changer son pseudo en celui spécifié.

me.short=ME <action>
me.long=Envoyer une action au salon ou à l'utilisateur courant.

query.short=QUERY <pseudo> [message]
query.long=Ouvrir une fenêtre de discussion privée. Si un message est spécifié, il est envoyé à l'utilisateur quand la fenêtre est ouverte.

privmsg.short=PRIVMSG <pseudo|salon> <message>
privmsg.long=Envoyer un message à l'utilisateur ou au salon spécifié.

ctcp.short=CTCP <pseudo|salon> <message>
ctcp.long=Envoyer un message CTCP à l'utilisateur ou au salon spécifié.

eirc.short=EIRC
eirc.long=Affiche des informations à propos d'EIRC.

kban.short=KBAN [salon] <pseudo>
kban.long=Ejecter et bannit l'utilisateur spécifié du salon courant ou spécifié.

ignore.short=IGNORE [pseudo]
ignore.long=Ignorer tous les messages de l'utilisateur si spécifié. Sinon, lister les pseudos ignorés.

unignore.short=UNIGNORE <pseudo>
unignore.long=Ne plus ignorer l'utilisateur.

server.short=SERVER <serveur>
server.long=Changer de serveur.

away.short=AWAY [message]
away.long=Vous indiquer comme absent, pour la raison spécifiée dans le message, si spécifié. Sinon, ne plus vous indiquer comme absent.
# Each image has a property-name, which is looked upon this file.
# As ResourceBundle properties are locale enabled by nature, a side effect is that image sets can be easily localizated now.

# You aren't limited to local files, for instance, you can use URI's to load external images, graphical counters, etc. For example:
# status.counter=http://mycoolsite.com/cool-counter

# ImageButton's can have up to four different images. Disabled, entered, pressed, and exited; their meaning should be obvious.


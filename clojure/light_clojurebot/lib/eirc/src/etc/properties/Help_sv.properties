help.short=HELP [kommando]
help.long=Visa dig hjälpen för ett visst kommando.

quote.short=QUOTE <text>
quote.long=Sänder den angivna texten, tecken för tecken, till servern.

join.short=JOIN <kanal>
join.long=Gå med i den angivna kanalen.

part.short=PART [kanal] [meddelande]
part.long=Lämna den kanal du är i. Om ett meddelande är angivet så visas dessa för alla i kanalen.

ping.short=PING <alias>
ping.long=sänd en CTCP PING till det angivna aliaset. Det här är användbart om någons svar verkar fördröjt.

quit.short=QUIT [meddelande]
quit.long=Koppla bort från servern. Om ett meddelande är angivet så visas detta för alla i alla kanaler du befann dig i.

nick.short=NICK <nutt alias>
nick.long=Ändra ditt alias till det du specifierat.

me.short=ME <händelse>
me.long=Skicka en händelse till den aktuella kanalen/privata kanalen.

query.short=QUERY <alias> [meddelande]
query.long=Öppna ett privat fönster för det angivna aliaset. Om ett meddelande angivits sänds detta när användaren öppnar fönstret.

privmsg.short=PRIVMSG <alias/kanal> <meddelande>
privmsg.long=Skicka ett meddelande till den angivna kanalen/privata kanalen.

eirc.short=EIRC
eirc.long=visa information om EIRC.

kban.short=KBAN [kanal] <alias>
kban.long=Sparka och bannlys den angivna användaren från den aktuella kanalen, eller den kanal som angivits.

ignore.short=IGNORE <alias>
ignore.long=Ingorera alla meddelanden från angivet alias.

unignore.short=UNIGNORE <alias>
unignore.long=Stryk det angivna aliaset från ignoreringslistan.

server.short=SERVER
server.long=Det här kommandot är inte applicerbart.
